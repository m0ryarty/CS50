{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}
{% block head %}
{{ super() }}
<script>	

		function abrirNovaAba(ug_url, yt_id) {			
			window.open(`https://www.youtube.com/watch?v=${yt_id}`, '_blank')
			window.open(ug_url, '_blank')
		}
	
</script>

{% endblock %}

{% block main %}
		<h1>Play Together</h1>	

		<form action="/" method="post">
			<div class="input-group mb-3">
  				<input name="song" type="text" class="form-control" placeholder="Search a song to play together" aria-label="Search a song to play together" aria-describedby="button-addon2" autofocus>
 			 	<button class="btn btn-primary" type="submit" id="button-addon2 " value="Enviar">Button</button>
			</div>
		</form>

		<h3>Songbook</h3>

		<ul class="list-group">
			{% for song in songs %}
                <li class="list-group-item">
					<div class="input-group mb-3">
			<input
				type="text"
				class="form-control"
				aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-default"
				name="song_choice"
				value="{{song.title}}{{' - chord: '}}{{song.tabId}}"
				disabled
				readonly
			/>
			<button
				class="btn btn-success"
				type="submit"
				id="button-addon1"
				onclick="abrirNovaAba('{{song.tab}}', '{{song.ytId}}')"
			>
				Play
			</button>
				</li>
            {% endfor %}
		</ul>
	</body>
{% endblock %}
