{% extends "layout.html" %} {% block title %} Results {% endblock %} {% block
main %}
<form action="/results" method="post">
	<div class="results_main">
		<div class="submain">
			<h1>Songs</h1>
			{% for result in yt_results %}
			<div class="form-check">
				<input
					class="form-check-input"
					type="radio"
					name="yt_radio"
					id="yt_radio"
					value="{{result.id}}"
				/>
				<label class="form-check-label" for="yt_radio">
					<img src="{{ result.thumbnail }}" /> {{ result.title }}
				</label>
			</div>

			{% endfor %}
		</div>

		<div class="submain">
			<h1>Chords</h1>
			{% for result in ug_results %}
			<div class="form-check">
				<input
					class="form-check-input"
					type="radio"
					name="ug_radio"
					id="ug_radio"
					value="{{result.ug_tab}}"
				/>
				<label class="form-check-label" for="ug_radio">
					{{result.ug_artist}} - {{result.ug_song_name}} - {{result.ug_songId}}
				</label>
			</div>

			{% endfor %}
			<input type="hidden" name="yt_results_obj" value="{{ yt_results }}" />
			<input type="hidden" name="ug_results_obj" value="{{ ug_results }}" />
		</div>
	</div>
	<div>
		<button type="submit" class="btn btn-success btn-lg">Play</button>
	</div>
</form>
{% endblock %}
