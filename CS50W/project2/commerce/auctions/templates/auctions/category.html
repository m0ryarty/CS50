{% extends "auctions/layout.html" %}

{% block body %}
    

    <h1>{{category.category}}</h1>

    {% for listing in listings %}  
        
            <a href="{% url 'listing'  listing.id %}"  style="text-decoration: none;">

            <card class="card mb-3" style="max-width: 900px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{listing.image}}" class="img-fluid rounded-start" style="height: 200px;" >
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <p class="h4">{{listing.title}}</p>
                            <p class="h5">Price: ${{listing.actual_price}}</p>
                            <p class="card-text">{{listing.description}}</p>
                            <p class="lead">Created {{listing.created}}</p>
                        </div>
                    </div>
                </div>
            </card>
        </a>
    {% empty %}
    <h5>No Listings yeat!</h5>
    {% endfor%}


{% endblock %}
