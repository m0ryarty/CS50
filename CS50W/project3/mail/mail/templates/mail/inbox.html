{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 id="user">{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
        <div id="view-title"></div>

        <table class="table" id="table">
            <thead class="table-light sticky-top">
                <tr>                
                    <th scope="col">From</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Timestamp</th>
                    
                </tr>
            </thead>
            <tbody id="tbody">
                            
            </tbody>
        </table>
    </div>


    <div id="compose-view">
        <h3 id="compose-title"></h3>
        <form method="post" id="compose-form">            
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>


    <div id="email-view">
        <div class="card">
            <div class="card-header" id="subject">
                Subject
            </div>
            <div class="card-body">
                
                <p class="card-title">
                    From:
                    <span class="card-text" id="from">From</span>
                </p>
                <p class="card-title">
                    To:
                    <span class="card-text"  id="to">To</span>
                </p>
                <p class="card-title">
                    Timesatmp:
                    <span class="card-text" id="timestamp">Timestamp</span>
                </p>
                
                <button class="btn btn-outline-primary" id="reply-btn">Reply</button>
            </div>
            <div class="card-body" id="body-text">
               
            </div>
        </div>

    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
